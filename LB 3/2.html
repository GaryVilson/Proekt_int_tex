<html>                                                                  
<head>      
<style >
#square
{
border:1px solid;
width: 250px;
height: 250px;
font-size: 30px;
padding-left: 30px;
padding-top: 100px;
float: left;
margin: right 15px;
}
#coord
{
    font-size: 1.2em;
    text-align: center;
}
</style>                                                          
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script >   
$(document).ready(function(){

   $("#square").click(function(event)
   {
        $("#coord").css("display", "block");
        $("#x").html(event.pageX);
        $("#y").html(event.pageY);
    });

});                                           
</script>
                                                          
</head>
<body> 

<div id="square">click here</div>
<div id="coord" spellcheck="display:none"> Cord of mouse 
<br /><br /> <b>X:<span id="x"></span>Y:<span id="y"></span></b>
</div>

</body>
</html>
